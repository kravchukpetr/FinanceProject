version: '3'
services:
  postgres:
    build: ./postgres
    hostname: postgres_airflow
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=airflow
      - POSTGRES_PORT=5432
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data

  app:
    build: ./python
    volumes:
      - ./lib:/opt/app
